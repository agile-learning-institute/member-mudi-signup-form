<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudi's Sign-up Form Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="right_side">
            <div class="transparent_div">
                <img src="images/odin-logo.png" alt="Odin Logo">
                <span>ODIN</span>
            </div>
            <div class="photo_credit">
                Photo by <a href="https://unsplash.com/@jupp">Jonathan Kemper</a> on <a href="https://unsplash.com">Unsplash</a>
            </div>
        </div>
        <div class="left_side">
            <div class="top_div">
                <p>
                    <strong>
                        This is not a real online service! You know you need something <br>
                        like this in your life to help you realize your deepest dreams. <br>
                        Sign up <em>now</em> to get started. <br> <br>You <em>know</em> you want to.
                    </strong>    
                </p>
            </div>
            <div class="middle_div"></div>
            <div class="bottom_div"></div>
        </div>
    </section>
</body>
</html>
